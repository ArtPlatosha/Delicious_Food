<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Delicious Food</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/nullstyle.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">

		<header class="header">

			<div class="container">

				<div class="header__inner">

					<a href="#" class="header__logo logo">
						<img src="img/logo.png" alt="logo" class="logo__img img">
						<span>Delisious Food</span>
					</a>

					<div class="header__body">

						<nav class="menu">

							<ul class="menu__list">
								<li class="menu__item">
									<a href="#home" class="menu__link">Home</a>
								</li>
								<li class="menu__item">
									<a href="#menu" class="menu__link">Our Menu</a>
								</li>
								<li class="menu__item">
									<a href="#delivering" class="menu__link">For Details</a>
								</li>
								<li class="menu__item">
									<a href="#service" class="menu__link">Our Services</a>
								</li>
								<li class="menu__item">
									<a href="#contact" class="menu__link">Contact Us</a>
								</li>
							</ul>

						</nav>

						<div class="header__search">
							<img src="img/icon/search.png" alt="search" class="search__img img">
						</div>

						<div class="header__basket">
							<img src="img/icon/basket.png" alt="basket" class="basket__img img">
						</div>

						<div class="header__social">
							<ul class="social__list">
								<li class="social__item">
									<a href="#" class="social__link">
										<img src="img/icon/fb.svg" alt="social" class="social__img img">
									</a>
								</li>
								<li class="social__item">
									<a href="#" class="social__link">
										<img src="img/icon/tw.svg" alt="social" class="social__img img">
									</a>
								</li>
								<li class="social__item">
									<a href="#" class="social__link">
										<img src="img/icon/in.svg" alt="social" class="social__img img">
									</a>
								</li>
							</ul>
						</div>

					</div>

					<div class="header__burger">
						<span></span>
					</div>

				</div>

			</div>

		</header>

		<main class="main">

			<section class="home">

				<div class="container">

					<div class="home__inner">

						<div class="home__items">
							<h1 class="home__title title">Delisious food <br> is waiting for you</h1>
							<p class="home__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis accusantium voluptate rem minus!</p>
							<a href="#" class="home__link btn">Order Now</a>
						</div>

						<div class="home__slider">

							<div class="home__image">
								<img src="img/1.png" alt="home" class="home__img img">
							</div>
							<div class="home__image">
								<img src="img/1.png" alt="home" class="home__img img">
							</div>
							<div class="home__image">
								<img src="img/1.png" alt="home" class="home__img img">
							</div>

						</div>

					</div>

				</div>

			</section>
			
		</main>

		<footer class="footer">

			<div class="container">

				<div class="footer__inner">



				</div>

			</div>

		</footer>

	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/script.js"></script>
	
</body>
</html>
